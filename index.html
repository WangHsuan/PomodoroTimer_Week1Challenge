<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./Style/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    

   
<div class="wrapper">
    

 
    <div class="header">
        
    </div>

    <div class="main">
           
    
    
    <div class="clear"></div>
    <div class="left-side">
        <div class="circle">
            <button class="Start">
                <span style="color:#ffedf7;">
                <i class="far fa-play-circle fa-5x"></i>
                </span>
            </button>
        </div>
        
        <form class='enterTodo'>
            <div class='Inside'>
                <input type="text" id='NewMission' placeholder="Add a new mission">
                <button class='CreateToDoList'  >+</button>
            </div>
           
        </form>
        
        <div class="StopWatch">25:00.00</div>
        
        

        <ul class='hsuan'>
           
            <li class='listItem'>
                <div class="listCircle"></div>
                <span class='listfont'>THE FIRST THING TO DO TODAY</span>
                    <i class="far fa-play-circle"></i>
            </li>
            <li class='listItem'>
                    <div class="listCircle"></div>
                    <span class='listfont'>THE SECOND THING TO DO TODAY</span>
                        <i class="far fa-play-circle"></i>
            </li>
            <li class='listItem'>
                    <div class="listCircle"></div>
                    <span class='listfont'>THE THIRD THING TO DO TODAY</span>
                    
                        <i class="far fa-play-circle"></i>
                   
            </li>
            <li class='listItem'>
                    <div class="listCircle"></div>
                    <span class='listfont'>THE FOURTH THING TO DO TODA</span>
                    
                        <i class="far fa-play-circle"></i>
                 
            </li>
           
        </ul>
       
    
        
       
       
    </div>
    <div class="right-side"></div>

    

        <hr>

    </div>
    <div class="footer"></div>
    </div>
</div>



    <script src='./Script/main.js'></script>
    <script src="https://kit.fontawesome.com/3e15d5866c.js"></script>
</body>
</html>
